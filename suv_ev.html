<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SUVs - LuxuryEV</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />

    <style>
      :root {
        --bg-gradient: radial-gradient(circle at top left, #0f172a, #020617 55%, #000 100%);
        --card-border: rgba(148, 163, 184, 0.35);
        --text-primary: #e5e7eb;
        --text-secondary: #9ca3af;
        --accent: #38bdf8;
        --accent-alt: #ec4899;
        --accent-green: #22c55e;
        --font-primary: "Roboto", sans-serif;
        --font-display: "Orbitron", sans-serif;
      }

      * { box-sizing: border-box; }

      body {
        font-family: var(--font-primary);
        margin: 0;
        min-height: 100vh;
        background-image: var(--bg-gradient);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
      }

      body::before,
      body::after {
        content: "";
        position: fixed;
        width: 420px;
        height: 420px;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.55;
        z-index: -1;
        animation: floatGlow 16s infinite alternate ease-in-out;
      }

      body::before {
        background: rgba(56, 189, 248, 0.8);
        top: -80px;
        left: -120px;
      }

      body::after {
        background: rgba(34, 197, 94, 0.7);
        bottom: -120px;
        right: -80px;
        animation-delay: 3s;
      }

      @keyframes floatGlow {
        0% { transform: translate3d(0,0,0) scale(1); }
        50% { transform: translate3d(30px,-20px,0) scale(1.05); }
        100% { transform: translate3d(-20px,30px,0) scale(0.98); }
      }

      header {
        background: linear-gradient(to right, rgba(15,23,42,0.96), rgba(15,23,42,0.9));
        border-bottom: 1px solid rgba(31,41,55,0.9);
        text-align: center;
        padding: 22px 16px 18px;
        position: sticky;
        top: 0;
        z-index: 10;
        backdrop-filter: blur(18px) saturate(160%);
        -webkit-backdrop-filter: blur(18px) saturate(160%);
        box-shadow: 0 18px 36px rgba(15,23,42,0.85);
        animation: fadeInDown 700ms ease-out forwards;
        transform: translateY(-10px);
        opacity: 0;
      }

      header h1 {
        margin: 0;
        font-family: var(--font-display);
        font-size: 2.3rem;
        letter-spacing: 0.22em;
        text-transform: uppercase;
        color: #f9fafb;
      }

      header p {
        margin: 6px 0 0;
        color: var(--text-secondary);
        font-size: 1.02rem;
      }

      .header-underline {
        width: 140px;
        height: 2px;
        border-radius: 999px;
        margin: 12px auto 0;
        background: linear-gradient(90deg, var(--accent), var(--accent-green));
      }

      .header-subnote {
        margin-top: 10px;
        font-size: 0.93rem;
        color: #a5b4fc;
      }

      @keyframes fadeInDown {
        0% { opacity: 0; transform: translateY(-18px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      .container {
        width: 90%;
        max-width: 1300px;
        margin: 28px auto 40px;
      }

      .suv-intro {
        max-width: 820px;
        margin: 0 auto 26px;
        text-align: center;
        color: var(--text-secondary);
        line-height: 1.6;
        font-size: 0.98rem;
      }

      .suv-intro span {
        color: var(--accent-green);
        font-weight: 500;
      }

      .suv-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
        gap: 32px;
      }

      .suv-card {
        position: relative;
        border-radius: 18px;
        background: linear-gradient(135deg, rgba(15,23,42,0.9), rgba(15,23,42,0.7));
        border: 1px solid var(--card-border);
        box-shadow:
          0 24px 60px rgba(15,23,42,0.9),
          0 0 0 1px rgba(15,23,42,0.9);
        backdrop-filter: blur(18px) saturate(160%);
        -webkit-backdrop-filter: blur(18px) saturate(160%);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transform: translateY(24px) scale(0.97);
        opacity: 0;
        animation: cardIn 900ms ease-out forwards;
      }

      .suv-card:nth-child(1) { animation-delay: 80ms; }
      .suv-card:nth-child(2) { animation-delay: 220ms; }
      .suv-card:nth-child(3) { animation-delay: 360ms; }

      @keyframes cardIn {
        0% { opacity: 0; transform: translateY(26px) scale(0.95); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }

      .suv-card::before {
        content: "";
        position: absolute;
        inset: -2px;
        border-radius: inherit;
        border: 1px solid transparent;
        background: conic-gradient(
          from 180deg at 50% 50%,
          rgba(56,189,248,0.08),
          rgba(34,197,94,0.18),
          rgba(94,234,212,0.14),
          rgba(56,189,248,0.08)
        );
        mix-blend-mode: screen;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.45s ease-out;
      }

      .suv-card:hover::before { opacity: 1; }

      .suv-card:hover {
        transform: translateY(-6px) scale(1.01);
        box-shadow:
          0 26px 70px rgba(8,47,73,0.95),
          0 0 0 1px rgba(56,189,248,0.3);
      }

        text-align: left;
        position: relative
